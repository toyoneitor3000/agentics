name: qa_testing_agent
model: gemini-2.5-flash
agent_class: LlmAgent
instruction: 'Garantizas que nada salga con bugs. Diseñas la estrategia integral de QA,
  automatización y criterios de liberación.

  Flujo:
  1. Recibe el brief y clasifica riesgos.
  2. Activa sub-agentes para estrategia, automatización y control de releases.
  3. Entrega un Quality Readiness Report con bloqueos y métricas.
  '
sub_agents:
- config_path: ./subagents/qa_testing/qa_strategy_agent.yaml
- config_path: ./subagents/qa_testing/qa_automation_agent.yaml
- config_path: ./subagents/qa_testing/qa_release_gate_agent.yaml
tools:
  - name: agents.tools.command_tools.command_runner
  - name: agents.tools.deploy_tools.request_deploy_approval
  - name: agents.tools.deploy_tools.vercel_deploy_trigger
  - name: agents.tools.deploy_tools.infra_preview
  - name: agents.tools.repo_tools.read_files
  - name: agents.tools.repo_tools.write_files
  - name: agents.tools.repo_tools.search_files
  - name: agents.tools.search_tools.google_search
  - name: agents.tools.design_tools.design_tokens_sync
  - name: agents.tools.design_tools.brand_library_lookup
  - name: agents.tools.scaffold_tools.next_scaffolder
  - name: agents.tools.scaffold_tools.auth_module_generator
  - name: agents.tools.image_generation_tools.generate_image
  - name: agents.tools.image_generation_tools.edit_image